<div class="container">

    <button (click)="StudentLogin()"> Student Login</button>
    <button (click)="AdminLogin()">Admin Login</button>

    <div class="StudenLogin" *ngIf="Student">
        <form>
            <h1>Students Login</h1>
            <table>
                <tr>
                    <td>Email-id:</td>
                    <td><input type="email" placeholder="Enter Email" required>
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" placeholder="Enter Password" required>
                    </td>
                    <td><a href="#">Forgot Password?</a></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button name="Login">Login</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td>Don't have an account <a href="#Register">Register here.</a></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="AdminLogin" *ngIf="Admin">
        <form>
            <h1>Admin Login</h1>
            <table>
                <tr>
                    <td>Email-id:</td>
                    <td><input type="email" placeholder="Enter Email" required>
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" placeholder="Enter Password" required>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button name="Login">Login</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>
