<div class="container">

    <div class="examlist" *ngIf="examlist">

        <h1>Select Exam</h1>
        <h2><a [routerLink]="['/Home']">logout</a></h2>
        <br><br><br>
        
            <div *ngFor="let item of slist">
                
                    <div class="domain" (click)="start()">{{item.Subject}}</div>
            </div>
              
         

    </div>

    <div class="instruction" *ngIf="instruction">

        <h2><a [routerLink]="['/Home']">logout</a></h2>
        <h1>Instruction For Test</h1>
        <button class="starttest" (click)="examstarts()">Start Test</button>
        <div class="instructiontimecounter">
            timer

    </div>
  </div>

  <div class="ExamPage" *ngIf="ExamStarts">

    <h2><a href="#">Submit</a></h2>
    <p class="instructiontimecounter">  timer  </p>
    <h1>
      Level 1
    </h1>
    <hr />

    <div class="question">
     
      <div *ngFor="let item of qlist">
      
        
        <div *ngIf="item.QID==cqno">
          <h3>Current Question {{item.QID}}</h3><br /><br />
         
          <p class="quest">{{item.Qsn}}</p><br /><br />
          <br />A. <input type="radio" name="option" value="{{item.Opt1}}" /> {{item.Opt1}}
          <br />B. <input type="radio" name="option" value="{{item.Opt2}}" /> {{item.Opt2}}
          <br />C. <input type="radio" name="option" value="{{item.Opt3}}" /> {{item.Opt3}}
          <br />D. <input type="radio" name="option" value="{{item.Opt4}}" /> {{item.Opt4}}
        </div>

      </div>
     
     


      <button class="questionbutton" name="prev" (click)= decrement()>Prev</button>
      <button class="questionbutton" name="next" (click)="increment()">Next</button>

    </div>

  </div>
</div>
